<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="giphy.css">
</head>
<body>
	<div id="container">
			<h1>Let's look at some animals.</h1>
		<form id="animal-form">
			<label for="animal-input">Add an Animal</label>
			<input type="text" id="animal-input"><br>
		</form>
		<!-- Where buttons will generate -->
		<div id="buttonZone"></div>
		<!-- Where the GIFs will display -->
		<div id="gifView"></div> 
	<script type="text/javascript" src="giphy.js"></script>
	</div>
</body>
</html>
